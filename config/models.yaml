# 模型配置文件
# 位置: config/models.yaml

# 默认模型配置
defaults:
  conversation: glm-5
  task: glm-5
  reasoning: claude-opus-4-6
  embedding: glm-5

# 模型定义
models:
  # ============ glm-5 (智谱 GLM via Anthropic 兼容 API) ============
  - name: glm-5
    type: api
    provider: anthropic
    endpoint: ${ANTHROPIC_BASE_URL}
    apiKey: ${ANTHROPIC_API_KEY}
    maxTokens: 8192
    defaultTemperature: 0.7
    timeout: 60000
    capabilities:
      maxTokens: 8192
      supportsStreaming: true
      supportsVision: false
      supportsFunctionCalling: true
      quality: excellent
      speed: fast
      cost: low
    costPerMillionTokens: 0.5

  # ============ Claude Opus 4.6 (官方 API) ============
  - name: claude-opus-4-6
    type: api
    provider: anthropic
    endpoint: ${CLAUDE_BASE_URL}
    apiKey: ${CLAUDE_API_KEY}
    model: claude-opus-4-6-20250528
    maxTokens: 32768
    defaultTemperature: 0.7
    timeout: 120000
    capabilities:
      maxTokens: 32768
      supportsStreaming: true
      supportsVision: true
      supportsFunctionCalling: true
      quality: excellent
      speed: slow
      cost: high
    costPerMillionTokens: 15.0

  # ============ Claude Sonnet 4.5 (官方 API) ============
  - name: claude-sonnet-4-5
    type: api
    provider: anthropic
    endpoint: ${CLAUDE_BASE_URL}
    apiKey: ${CLAUDE_API_KEY}
    model: claude-sonnet-4-5-20250929
    maxTokens: 16384
    defaultTemperature: 0.7
    timeout: 90000
    capabilities:
      maxTokens: 16384
      supportsStreaming: true
      supportsVision: true
      supportsFunctionCalling: true
      quality: excellent
      speed: fast
      cost: medium
    costPerMillionTokens: 3.0

  # ============ MiniMax-M2.5 (minimax API) ============
  - name: MiniMax-M2.5
    type: api
    provider: anthropic-compatible
    endpoint: ${MINIMAX_BASE_URL}
    apiKey: ${MINIMAX_API_KEY}
    model: MiniMax-M2.5
    maxTokens: 8192
    defaultTemperature: 0.7
    timeout: 60000
    capabilities:
      maxTokens: 8192
      supportsStreaming: true
      supportsVision: false
      supportsFunctionCalling: true
      quality: good
      speed: fast
      cost: low
    costPerMillionTokens: 0.3

# 路由规则
# 开发阶段使用 GLM-5 + MiniMax 组合
# Claude 官方模型需要单独的 API Key (console.anthropic.com)
routing:
  rules:
    conversation: glm-5
    code: glm-5              # 代码生成/理解
    reasoning: MiniMax-M2.5  # 复杂推理
    embedding: glm-5
